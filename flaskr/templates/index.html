{% extends "bootstrap/base.html" %}
{% block title %}TBD{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
{% endblock %}

{% block content %}
<nav>
  <h1 class="text-center">TBD</h1>
</nav>
<p class="text-center">Hello and welcome to our website</p>
<form method="post">
    <div class="center">
        <div class="drop-zone">
            <span class="drop-zone__prompt">Drop Files Here or Click to Upload</span>
            <input type="file" name="file" accept=".pdf" class="drop-zone__input">
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-default">Generate PPTX</button>
    </div>
</form>
<script src="{{url_for('static', filename='dropzone.js')}}"></script>
{% endblock %}
